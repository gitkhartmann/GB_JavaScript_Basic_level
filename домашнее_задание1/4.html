<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.

ПС: я немного отсебятины добавил))
-->
<script>
  "use strict";

let num = prompt('Введите любое число до 1000', 0);

switch (num.length) {
  case 1:
    unit();
    break;

  case 2:
    ten();
    break;

  case 3:
    hundred();
    break;

  case 4:
  thousand();
  break;

  default:
    alert('Вы ввели некорретное знаение, попробуйте еще раз');
}

function unit () {
  alert(`В числе "${num}"` + ' количество единиц: ' + (num.substring(0, 1)));
}
function ten () {
  alert(`В числе "${num}"` + ' количество десятков: ' + (num.substring(0, 1)) + 
  ', единиц: ' + (num.substring(1, 2)) );
}
function hundred () {
  alert( `В числе "${num}"` + ' количество сотен: ' + (num.substring(0, 1)) + 
  ', десятков: ' + (num.substring(1, 2)) + ', единиц: ' + (num.substring(2, 3)) );
}
function thousand () {
  alert(`В числе "${num}"` + ' количество тысяч: ' + (num.substring(0, 1)) + 
  ', сотен: ' + (num.substring(1, 2)) + ', десятков: ' + (num.substring(2, 3)) + 
  ', единиц: ' + (num.substring(3, 4)) );
}
</script>
</body>
</html>
