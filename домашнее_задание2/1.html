<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a; 
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Так как инкремент стоит в префиксной форме, переменной С присвоится значение 1 + а, т.е. 1+1=2.,
  и в момент выполнения alert значение переменной "С" будет 2.
   */
  alert(c);

  d = b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Изначально, переменной `d` было присвоено значение переменной `b` и оно не меняется, т.к. 
  инкремент стоит в постфиксной форме.
   */
  alert(d);

  c = 2 + ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  так как с прошлого значения ++а(когда присваивали в "с"), значение а = 2, то сейчас выражение выглядит так:
  2 + 1 + 2 = 5. оттуда в "с" присвоим значение 5. 
   */
  alert(c);
  
  d = 2 + b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  значение 'd' будет равняться 2 + 2 = 4 потому что 'b++' стоит в постфиксной форме, но значение b++ изменится на 3 дальше.  
  */

  /*
  итоговые значения а - 3 б - 3 с - 5, д 4 
  */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
